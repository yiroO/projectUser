<div>
	<form class="form" role="form" autocomplete="off" th:object="${userForm}" method="POST">
	
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">First Name</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.firstName}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Last Name</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.lastName}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Email</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.email}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Username</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.userName}">
			</div>
		</div>
		
		<div class="form-group row">
		<label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select class="form-control" th:disabled="${disableFields}" th:field="${userForm.roles}">
				<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
				</option>
			</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name Error</div>
		</div>
	</div>
		
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Password</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.password}">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label" >Confirm</label>
			<div class="col-lg-9">
				<input class="form-control" type="text" th:field="${userForm.confirmPassword}">
			</div>
		</div>
	</form>
</div>
